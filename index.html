<!DOCTYPE html><!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Valentines Day</title>
  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    .gradient-background {
      background: rgb(255, 208, 229);
      background: linear-gradient(180deg, rgba(255, 208, 229, 1) 0%, rgba(255, 232, 242, 1) 36%, rgba(255, 255, 255, 1) 100%);
    }

    /* YES button pulse animation */
    .pulse {
      animation: pulse 1.2s infinite ease-in-out;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.15); }
      100% { transform: scale(1); }
    }

    /* NO button shake animation */
    .shake {
      animation: shake 0.4s ease-in-out;
    }

    @keyframes shake {
      0% { transform: translateX(0); }
      25% { transform: translateX(-6px); }
      50% { transform: translateX(6px); }
      75% { transform: translateX(-6px); }
      100% { transform: translateX(0); }
    }
  </style>
</head>

<body class="gradient-background">
  <div class="flex items-center justify-center h-screen">
    <div class="flex flex-col items-center p-4">
      
      <img id="imageDisplay" src="./images/image1.gif" 
           class="rounded-md h-[300px]" style="object-fit: cover;" />

      <h2 id="valentineQuestion" 
          class="text-4xl font-bold italic text-[#bd1e59] my-4">
          Will you be my Valentine?
      </h2>

      <div class="flex gap-4 pt-[20px] items-center" id="responseButtons">
        <button id="yesButton"
          class="pulse inline-flex items-center justify-center whitespace-nowrap rounded-md text-[20px] font-medium hover:bg-green-400 min-h-12 min-w-[75px] px-4 py-2 bg-green-500 text-white transition">
          Yes
        </button>

        <button id="noButton"
          class="inline-flex items-center justify-center whitespace-nowrap rounded-md text-[20px] font-medium hover:bg-red-700 h-12 min-w-[75px] px-4 py-2 bg-red-500 text-white transition">
          No
        </button>
      </div>

    </div>
  </div>

  <script type="module">
    import confetti from 'https://cdn.skypack.dev/canvas-confetti';

    const yesButton = document.getElementById('yesButton');
    const noButton = document.getElementById('noButton');
    const imageDisplay = document.getElementById('imageDisplay');
    const valentineQuestion = document.getElementById('valentineQuestion');
    const responseButtons = document.getElementById('responseButtons');

    let noClickCount = 0;
    let buttonHeight = 48;
    let buttonWidth = 80;
    let fontSize = 20;

    const imagePaths = [
      "./images/image1.gif",
      "./images/image2.gif",
      "./images/image3.gif",
      "./images/image4.gif",
      "./images/image5.gif",
      "./images/image6.gif",
      "./images/image7.gif"
    ];

    const noTexts = [
      "No",
      "Are you sure?",
      "Pookie please",
      "Don't do this to me :(",
      "You're breaking my heart",
      "I'm gonna cry...",
      "Yes" // final transformation
    ];

    noButton.addEventListener('click', function () {
      noClickCount++;

      // Shake animation
      noButton.classList.add("shake");
      setTimeout(() => noButton.classList.remove("shake"), 400);

      // Change image
      if (noClickCount < imagePaths.length) {
        imageDisplay.src = imagePaths[noClickCount];
      }

      // YES button grows dramatically
      buttonHeight += 40;
      buttonWidth += 40;
      fontSize += 30;

      yesButton.style.height = `${buttonHeight}px`;
      yesButton.style.width = `${buttonWidth}px`;
      yesButton.style.fontSize = `${fontSize}px`;

      // Update NO button text
      noButton.textContent = noTexts[noClickCount];

      // Make NO button run away randomly
      const randomX = (Math.random() * 300) - 150; 
      const randomY = (Math.random() * 200) - 100;

      noButton.style.position = "relative";
      noButton.style.transform = `translate(${randomX}px, ${randomY}px)`;

      // On final click, NO button becomes a YES button
      if (noClickCount >= 6) {
        noButton.style.backgroundColor = "#22c55e"; // green
        noButton.style.color = "white";

        noButton.addEventListener('click', () => {
          imageDisplay.src = './images/image7.gif';
          valentineQuestion.textContent = "Yayyy!! :3";
          responseButtons.style.display = 'none';
          confetti();
        });
      }
    });

    yesButton.addEventListener('click', () => {
      imageDisplay.src = './images/image7.gif';
      valentineQuestion.textContent = "Yayyy!! :3";
      responseButtons.style.display = 'none';
      confetti();
    });
  </script>

</body>
</html>
